{% extends 'web/base.html' %}
{% load bootstrap3 %}
{% block content %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form method="POST">
      <legend>Create WorkGroup</legend>
      {% csrf_token %}
      {% bootstrap_form  form %}
      {% buttons %}
      <input type="submit" class="btn btn-primary" value="Create">
      {% endbuttons %}
    </form>
  </div>
</div>
{% endblock %}
