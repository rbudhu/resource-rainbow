{% extends 'web/base.html' %}
{% load bootstrap3 %}
{% block title %}/ Log In{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="well">
      <form method="POST">
	<legend>Log In</legend>
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
	<input type="submit" class="btn btn-primary" value="Log In">
	{% endbuttons %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
