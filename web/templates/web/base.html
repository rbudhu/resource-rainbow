{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Resource Rainbow">

    <title>Resource Rainbow {% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'web/css/styles.css' %}">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

    <!-- Custom styles for this template -->
    {% block style %}{% endblock %}
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
  </head>

  <body>
    <!-- Primary navbar goes here -->
    {% include 'web/navbar.html' %}
    <div id="wrap">
      <div id="main" class="container" role="main">
	<div id="page-wrapper">
          {% block content %}
          {% endblock %}
	</div>
      </div> <!-- end the container div -->
    </div> <!-- end the wrap div -->
    <!-- FOOTER -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="{% url 'web:urls' %}"></script>
    {% block javascript %}
    {% endblock %}
  </body>
</html>
