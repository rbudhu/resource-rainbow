{% extends 'web/base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="well">
      <form method="POST">
	<legend>Sign Up</legend>
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
	<input type="submit" class="btn btn-primary" value="Sign Up">
	{% endbuttons %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
